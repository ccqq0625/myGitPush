<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完整--计算器</title>
</head>
<body>
    <div id="app">
        <h1>计算个数：{{count}}</h1>
        <button v-on:click="add">+</button>
        <button v-on:click="dec">-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                count:0
            },
            methods:{
                add(){
                    this.count++;
                },
                dec(){
                    this.count--;
                }

            }
        });
    </script>
</body>
</html>
